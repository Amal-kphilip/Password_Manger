{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Welcome, {{ username }}!</h2>
        <p class="text-muted">Manage your passwords securely</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h4>{{ password_count }}</h4>
                <p>Saved Passwords</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-success">
            <div class="card-body">
                <h4>100%</h4>
                <p>Secure</p>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <a href="{{ url_for('passwords') }}" class="btn btn-primary me-2">
                    View Passwords
                </a>
                <a href="{{ url_for('add_password') }}" class="btn btn-success">
                    Add Password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
