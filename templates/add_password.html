{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add New Password</h4>
            </div>
            <div class="card-body">
                <form method="POST" autocomplete="off">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Website *</label>
                            <input type="text" name="website" class="form-control" required autocomplete="off">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username *</label>
                            <input type="text" name="username" class="form-control" required autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <div class="input-group">
                            <input type="text" name="password" class="form-control" required id="passwordField" autocomplete="new-password">
                            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">
                                Generate
                            </button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">URL</label>
                            <input type="url" name="url" class="form-control" autocomplete="off">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select">
                                <option>General</option>
                                <option>Social Media</option>
                                <option>Email</option>
                                <option>Banking</option>
                                <option>Work</option>
                                <option>Personal</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Master Password *</label>
                        <input type="password" name="master_password" class="form-control" required autocomplete="new-password">
                        <small class="text-muted">Enter your master password to encrypt this password</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success flex-fill">Save Password</button>
                        <a href="{{ url_for('passwords') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function generatePassword() {
    fetch('/generate_password')
        .then(response => response.json())
        .then(data => {
            document.getElementById('passwordField').value = data.password;
        });
}
</script>
{% endblock %}
