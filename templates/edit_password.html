{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Password</h4>
            </div>
            <div class="card-body">
                <form method="POST" autocomplete="off">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Website *</label>
                            <input type="text" name="website" class="form-control" 
                                   value="{{ password.website }}" required autocomplete="off">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username *</label>
                            <input type="text" name="username" class="form-control" 
                                   value="{{ password.username }}" required autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="text" name="password" class="form-control" 
                                   id="passwordField" placeholder="Enter new password" autocomplete="new-password">
                            <button type="button" class="btn btn-outline-secondary" onclick="generatePassword()">
                                Generate
                            </button>
                        </div>
                        <small class="text-muted">Leave empty to keep current password</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">URL</label>
                            <input type="url" name="url" class="form-control" 
                                   value="{{ password.url or '' }}" autocomplete="off">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select">
                                <option value="General" {% if password.category == 'General' %}selected{% endif %}>General</option>
                                <option value="Social Media" {% if password.category == 'Social Media' %}selected{% endif %}>Social Media</option>
                                <option value="Email" {% if password.category == 'Email' %}selected{% endif %}>Email</option>
                                <option value="Banking" {% if password.category == 'Banking' %}selected{% endif %}>Banking</option>
                                <option value="Work" {% if password.category == 'Work' %}selected{% endif %}>Work</option>
                                <option value="Personal" {% if password.category == 'Personal' %}selected{% endif %}>Personal</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Master Password *</label>
                        <input type="password" name="master_password" class="form-control" required 
                               autocomplete="new-password">
                        <small class="text-muted">Enter your master password to encrypt this password</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success flex-fill">Update Password</button>
                        <a href="{{ url_for('passwords') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function generatePassword() {
    fetch('/generate_password')
        .then(response => response.json())
        .then(data => {
            document.getElementById('passwordField').value = data.password;
        });
}
</script>
{% endblock %}
